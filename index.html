<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uniformes Escolares</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Uniformes Escolares</h1>
            <p>Ingresa a tu cuenta para continuar</p>
        </div>
        
        <form class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Codigo de Estudiante</label>
                <input type="password" id="password" placeholder="Ingresa tu codigo" required>
                <span class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye" id="eye-icon"></i>
                </span>
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox"> Recordarme
                </label>
                <a href="#" class="forgot-password"></a>
            </div>
            
            <button type="submit" class="login-button">Iniciar Sesión</button>
            
           
           
        </form>
    </div>
</body>
</html>
